<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Weather App</title>

<body>
    <nav class="centerit navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <h1 class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" >Weather App</a>        
            <!---->
      </nav>
      
      <div id="container">
      <asside id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse sidebarFull">
        <div class="searchFunction input-group mb-3">
            <input type="text" class="form-control" placeholder="City" id="input-search" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
            </div>
          </div>
          <div id="city-history" style="width: 18rem;">

                </ul>

      </asside>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main">

              <h1 class="card-title"></h1>
              <p class="temperature"> </p><br>
              <p class="humidity"> </p><br>
              <p class="wind-speed"></p><br>
              <p >UV Index: <span class="UV-Index"></span> </p><br>
            </div>
          </div>
      </main>

      <h2>5-Day Forcast:</h1>
